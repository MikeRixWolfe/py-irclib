language: python
python:
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- 3.7-dev
- nightly
- pypy3
install:
- pip install -Ur requirements.txt
script:
- py.test . -v --cov . --cov-report term-missing
after_success:
- coveralls
deploy:
  provider: pypi
  user: linuxdaemon
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: TotallyNotRobots/py-irclib
    python: '3.6'
env:
- PYTHONPATH=.
